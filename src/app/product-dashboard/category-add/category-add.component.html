<mat-card>
  <mat-card-title>
    Добавление категории
  </mat-card-title>

  <mat-form-field class="full-width">
    <input [formControl]="nameFormControl" matInput placeholder="Имя *" (keyup)="onNameKey($event)">
    <mat-hint>Введите наименование категории</mat-hint>
    <mat-error *ngIf="checkName()">
      Наименование <strong>обязательно</strong>
    </mat-error>
    <mat-icon matSuffix>mode_edit</mat-icon>
  </mat-form-field>
  <mat-card-actions>
    <button mat-button mat-raised-button color="primary" (click)="sendCategory()">Отправить</button>
  </mat-card-actions>

</mat-card>


<mat-card>
  <mat-card-title>
    Список товарных категорий
  </mat-card-title>
  <mat-card-subtitle>
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Фильтр">
    </mat-form-field>
  </mat-card-subtitle>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ИД</th>
        <td mat-cell *matCellDef="let row"> {{row.id}}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Наименование</th>
        <td mat-cell *matCellDef="let row"> {{row.name}}</td>
      </ng-container>

      <!-- Goods count -->
      <ng-container matColumnDef="goodsSize">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Кол-во товаров</th>
        <td mat-cell *matCellDef="let row"> {{row.goodsSize}}</td>
      </ng-container>

      <!-- Actions -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Действия</th>
        <td mat-cell *matCellDef="let row">
          <button mat-button mat-raised-button color="primary" (click)="delete(row.id, row.name)">Удалить</button>
          <span>&nbsp;&nbsp;</span>
          <button mat-button mat-raised-button color="primary" (click)="edit(row.id)">Редактировать</button>
        </td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;">
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>
  <mat-card-actions>
    <button mat-button mat-raised-button color="primary" (click)="addCategory()">Добавить категорию</button>
  </mat-card-actions>
</mat-card>

<router-outlet></router-outlet>

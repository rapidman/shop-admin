<mat-divider></mat-divider>
<mat-card>
  <mat-card-title>
    Редактирование категории
  </mat-card-title>

  <mat-card-subtitle>
    <div *ngIf="errors" class="alert alert-danger">
      {{ errors }}
    </div>

  </mat-card-subtitle>

  <mat-form-field class="full-width">
    <input [formControl]="nameFormControl" value="{{name}}" matInput placeholder="Имя *" (keyup)="onNameKey($event)">
    <mat-hint>Введите наименование категории</mat-hint>
    <mat-error *ngIf="checkName()">
      Наименование <strong>обязательно</strong>
    </mat-error>
    <mat-icon matSuffix>mode_edit</mat-icon>
  </mat-form-field>
  <mat-card-actions>
    <button mat-button mat-raised-button color="primary" (click)="sendCategory()">Отправить</button>
  </mat-card-actions>

</mat-card>

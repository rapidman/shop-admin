<div fxFlexFill>

  <mat-toolbar color="primary">
    <a [routerLink]="['/main']">
      <div class="logo"></div>
    </a>

    <span class="example-spacer"></span>

    <div fxShow="true">

      <button mat-button [routerLink]="['/category']" routerLinkActive="active">Товарные категории</button>
      <button mat-button [routerLink]="['/news']" routerLinkActive="active">Новости</button>
      <button mat-button [routerLink]="['/feedback']" routerLinkActive="active">Напишите нам</button>
      <button mat-button [routerLink]="['/about']" routerLinkActive="active">О компании</button>

    </div>

  </mat-toolbar>

  <mat-sidenav-container class="sidenav-container">
    <mat-sidenav #sidenav fxLayout="column">
    </mat-sidenav>

    <mat-sidenav-content class="leftNavSide">
      <div>
        <app-breadcrumb></app-breadcrumb>
      </div>
      <main [@fadeAnimation]="getRouterOutletState(o)">
        <router-outlet #o="outlet"></router-outlet>
      </main>
    </mat-sidenav-content>

  </mat-sidenav-container>

  <ng-template #menuExpansionPanelContent>
    <mat-action-row>
      <button mat-button [routerLink]="['/news']">Новости</button>
    </mat-action-row>
    <mat-action-row>
      <button mat-button [routerLink]="['/feedback']">Напишите нам</button>
    </mat-action-row>
    <mat-action-row>
      <button mat-button [routerLink]="['/about']">О компании</button>
    </mat-action-row>
  </ng-template>

</div>
